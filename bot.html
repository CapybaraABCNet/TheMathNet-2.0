    <script>
        const windows = document.getElementById("chat-window");
        const but = document.getElementById("button-area");

        function addMessage(text, use) {
            const messageEl = document.createElement("li");

            messageEl.classList.add("message");
            if (use === 'user') {
                messageEl.classList.add('user-message');
            } else {
                messageEl.classList.add('bot-message');
            }

            messageEl.textContent = text;
            windows.appendChild(messageEl);
            windows.scrollTop = windows.scrollHeight;
        }

        but.addEventListener('click', (event) => {
            if (event.target.classList.contains('question-button')) {
                const clickedB = event.target;

                const question = clickedB.textContent;
                const otvet = clickedB.dataset.answer;

                addMessage(question, 'user');

                setTimeout(() => {
                    addMessage(otvet, 'bot'); 
                }, 500);
            }
        })
    </script>
